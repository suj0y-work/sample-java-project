# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: sample-java-project

on:
  push:
    branches:
    - main
    
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: code checkout
      uses: actions/checkout@v3
    
    - name: Trufflehog Scan
      uses: anuragpathak2608/trufflehog-actions-scan@master
      with:
          scanArguments: "--regex --entropy=True --max_depth=500 --rules /regexes.json"
          
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: 
            mvn -B package --file pom.xml
            
    - name: Copy artifacts
      run: mkdir artifacts && cp target/*.jar artifacts
            
    - name: upload artifacts
      uses: actions/upload-artifact@v3
      with: 
            name: github-actions-artifacts
            path: artifacts
